<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="process.php">
      <div>
        Click on table to focus on feild <br />
        <label for="name">Name:</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="dummy text" />
        We can keep type of input as email for client side validation.
      </div>
      <div>
        <label for="message">Message:</label>

        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="sex">Select gender:</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" name="age" id="" age />
      </div>
      <div>
        <label for="birthdate">Birthdate:</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>

      <div>
        <label for="membership">Membership:</label>
        <input
          type="radio"
          name="membership"
          id="membership"
          selected
          value="gold"
        />
        gold
        <input
          type="radio"
          name="membership"
          id="membership"
          value="platinum"
        />
        platinum
        <input type="radio" name="membership" id="membership" value="wood" />
        wood
      </div>
      <div>
        <label for="likes">I like:</label>
        <input type="checkbox" name="likes" id="likes" value="bike" />
        bike <input type="checkbox" name="likes" id="likes" value="car" /> car
        <input type="checkbox" name="likes" id="likes" value="wood cart" /> wood
        cart
      </div>
      <input type="submit" value="Submit - input" />
      <br /><button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
