<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table ans list</title>
  </head>
  <body>
    <ul style="list-style: circle">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <ol type="I">
      <li>i1</li>
      <li>i2</li>
      <li>i3</li>
    </ol>
    <ol type>
      <li>
        <ul>
          <li>i1</li>
          <li>i2</li>
          <li>i3</li>
        </ul>
      </li>
      <li>i2</li>
      <li>i3</li>
    </ol>

    <strong>Table</strong>
    <br />

    <table>
      <thead>
        <tr>
          <th>a</th>
          <th>b</th>
          <th>c</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
